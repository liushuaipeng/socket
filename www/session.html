<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="login()">登陆</button>
    <button onclick="getuser()">获取</button>
    <script src="jquery.js"></script>
    <script>
        var login = function () {
            $.post('/session/login', {
                id: 888888,
                name: 'alex',
                nickname: 'xiao'
            }, function (res) {
                console.log(res);
            });
        }
        var getuser = function () {
            $.get('/session/user', function (res) {
                console.log(res);
            })
        }
    </script>
</body>

</html>
